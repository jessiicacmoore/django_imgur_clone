{% extends 'base.html' %}
{% block content %}
    <h2>{{picture.title}}</h2>
    <h3>By {{picture.artist}}</h3>

    <img src="{{picture.url}}" alt="{{picture.title}}">

    <h3>Comments:</h3>
    <ul>
        {% for comment in comments %}
            <li>
                <p>{{comment.message}}</p>
                <p>From: <strong>{{comment.name}}</strong></p>
                <p>{{comment.created_at}}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
